<div class="navstyle">
  <div>
    <p>Crearte</p>
    <p (click)="setWindow('catalogue')" type="button">Catalogo</p>
    <p (click)="setWindow('custom')">Personalizado</p>
  </div>
  <div *ngIf="name == null">
    <button class="login-button" (click)="setWindow('login')">Iniciar ses√≠on</button>
    <button class="register-button" (click)="setWindow('singin')">Registrarse</button>
  </div>
  <div *ngIf="name != null">
    <mat-icon class="icon" matBadge="{{productsOnShopingCart}}" matBadgePosition="before" (click)="setWindow('shopping')">shopping_cart</mat-icon>
    <button [matMenuTriggerFor]="menu" overlapTrigger class="session-button">
      <mat-icon>account_circle</mat-icon>{{name}}
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="setWindow('bougths')">Ver compras hechas</button>
      <button mat-menu-item (click)="singout()">Cerrar sesion</button>
    </mat-menu>
  </div>
</div>
